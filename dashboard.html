<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LPK Alpha Beta Skill</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        .navbar { background-color: #2c3e50; padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .navbar h2 { margin: 0; font-size: 20px; }
        .logout-btn { background-color: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        .logout-btn:hover { background-color: #c0392b; }
        .container { padding: 30px; max-width: 800px; margin: auto; }
        .welcome-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .course-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .course-card { background: white; padding: 15px; border-radius: 8px; border-left: 5px solid #3498db; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .course-card h4 { margin: 0 0 10px 0; color: #2c3e50; }
        .btn-belajar { background-color: #3498db; color: white; border: none; padding: 8px; width: 100%; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .btn-belajar:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<div class="navbar">
    <h2>LPK Alpha Beta Skill</h2>
    <button class="logout-btn" onclick="logout()">Keluar</button>
</div>

<div class="container">
    <div class="welcome-card">
        <h3 id="userNameDisplay">Halo, Memuat nama...</h3>
        <p>Selamat datang di ruang belajar interaktif Anda. Peran Anda: <b id="userRoleDisplay"></b></p>
    </div>

    <h3>Katalog Kursus Tersedia</h3>
    <div class="course-list">
        <div class="course-card">
            <h4>Microsoft Excel Dasar - Lanjut</h4>
            <p>Kategori: MS Office</p>
            <button class="btn-belajar" onclick="alert('Fitur segera hadir!')">Mulai Belajar</button>
        </div>
        <div class="course-card">
            <h4>Fundamental Web Development</h4>
            <p>Kategori: Web</p>
            <button class="btn-belajar" onclick="alert('Fitur segera hadir!')">Mulai Belajar</button>
        </div>
    </div>
</div>

<script>
    // FUNGSI CEK LOGIN
    // Skrip ini mencegah orang yang belum login mengakses halaman dashboard
    function checkLogin() {
        const userData = localStorage.getItem("userLMS");
        if (!userData) {
            alert("Anda belum login! Silakan login terlebih dahulu.");
            window.location.href = "index.html"; // Mengembalikan ke halaman login
        } else {
            const user = JSON.parse(userData);
            document.getElementById("userNameDisplay").innerText = "Halo, " + user.nama + "!";
            document.getElementById("userRoleDisplay").innerText = user.role;
        }
    }

    // FUNGSI LOGOUT
    function logout() {
        localStorage.removeItem("userLMS"); // Hapus data sesi login
        window.location.href = "index.html"; // Kembali ke halaman login
    }

    // Jalankan cek login saat halaman dibuka
    window.onload = checkLogin;
</script>

</body>
</html>
