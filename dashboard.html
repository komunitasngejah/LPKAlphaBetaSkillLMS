<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LPK Alpha Beta Skill</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        .navbar { background-color: #2c3e50; padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .navbar h2 { margin: 0; font-size: 20px; }
        .nav-menu { display: flex; align-items: center; gap: 15px; }
        .nav-link { color: white; text-decoration: none; font-size: 14px; }
        .nav-link:hover { text-decoration: underline; }
        .logout-btn { background-color: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .logout-btn:hover { background-color: #c0392b; }

        .container { padding: 30px; max-width: 900px; margin: auto; }
        .welcome-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; border-left: 5px solid #2ecc71; }
        .welcome-card h3 { margin-top: 0; color: #2c3e50; }

        .course-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; margin-top: 15px; }
        .course-card { background: white; padding: 20px; border-radius: 8px; border-top: 5px solid #3498db; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; justify-content: space-between; }
        .course-card h4 { margin: 0 0 5px 0; color: #2c3e50; font-size: 18px; }
        .badge { background-color: #e67e22; color: white; padding: 3px 8px; border-radius: 12px; font-size: 12px; display: inline-block; margin-bottom: 10px; }
        .course-instruktur { font-size: 13px; color: #7f8c8d; }
        
        .btn-belajar { background-color: #3498db; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; margin-top: 15px; font-weight: bold; }
        .btn-belajar:hover { background-color: #2980b9; }
        #loadingMsg { color: #7f8c8d; font-style: italic; }
    </style>
</head>
<body>

<div class="navbar">
    <h2>LPK Alpha Beta Skill</h2>
    <div class="nav-menu">
        <a href="progress.html" class="nav-link">Cek Nilai & Sertifikat</a>
        <button class="logout-btn" onclick="logout()">Keluar</button>
    </div>
</div>

<div class="container">
    <div class="welcome-card">
        <h3 id="userNameDisplay">Memuat data...</h3>
        <p style="margin: 0;">Akses: <strong id="userRoleDisplay">-</strong> | <span id="userEmailDisplay">-</span></p>
    </div>

    <h3>Katalog Kursus Tersedia</h3>
    <p id="loadingMsg">Mencari kursus di database...</p>
    <div class="course-list" id="courseContainer"></div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWUrdYTjvdBp89jQDUFhfGH0LRRsPbBinQ1StCafbeDqHPsHqnjkq6iYaBfBIn5t8P/exec";

    window.onload = function() {
        const userData = localStorage.getItem("userLMS");
        if (!userData) {
            alert("Sesi Anda telah habis. Silakan login kembali.");
            window.location.href = "index.html";
        } else {
            const user = JSON.parse(userData);
            document.getElementById("userNameDisplay").innerText = "Selamat datang, " + user.nama + "!";
            document.getElementById("userRoleDisplay").innerText = user.role;
            document.getElementById("userEmailDisplay").innerText = user.email;
            loadCourses();
        }
    };

    function logout() {
        localStorage.removeItem("userLMS");
        window.location.href = "index.html";
    }

    async function loadCourses() {
        try {
            let response = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ action: "getCourses" })
            });
            let result = await response.json();
            
            document.getElementById('loadingMsg').style.display = 'none';

            if (result.status === "success" && result.data.length > 0) {
                renderCourses(result.data);
            } else {
                document.getElementById('courseContainer').innerHTML = "<p>Belum ada kursus yang tersedia.</p>";
            }
        } catch (e) {
            document.getElementById('loadingMsg').innerText = "Gagal memuat kursus. Periksa koneksi internet Anda.";
            document.getElementById('loadingMsg').style.color = "red";
        }
    }

    function renderCourses(courses) {
        const container = document.getElementById('courseContainer');
        container.innerHTML = ""; 

        courses.forEach(course => {
            const card = document.createElement('div');
            card.className = "course-card";
            
            card.innerHTML = `
                <div>
                    <span class="badge">${course.kategori}</span>
                    <h4>${course.judul}</h4>
                    <p class="course-instruktur">Pengajar: ${course.instruktur}</p>
                </div>
                <button class="btn-belajar" onclick="bukaMateri('${course.id}')">Masuk Kelas</button>
            `;
            container.appendChild(card);
        });
    }

    // FUNGSI ROUTING BARU UNTUK SEMUA MATERI
    function bukaMateri(courseId) {
        if(courseId === "EXCEL-001") {
            window.location.href = "materi-excel.html";
        } else if (courseId === "OFFICE-001") {
            window.location.href = "materi-office.html";
        } else if (courseId === "WEB-001") {
            window.location.href = "materi-webdev.html";
        } else if (courseId === "AI-001") {
            window.location.href = "materi-ai.html";
        } else if (courseId === "UIUX-001") {
            window.location.href = "materi-uiux.html";
        } else if (courseId === "BLOG-001") { // TAMBAHAN ROUTING KELAS BLOGGER
            window.location.href = "materi-blogger.html";
        } else {
            // Jika course id tidak dikenali/belum dibuatkan halaman khusus, pakai format lama
            window.location.href = "course.html?id=" + courseId;
        }
    }
</script>

</body>
</html>
